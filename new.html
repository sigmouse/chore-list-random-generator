<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chore Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Chore Generator</h1>
    <button onclick="generateRandomChore()">Get Random Chore</button>
    <div id="result"></div>

    <script>
        const SHEET_ID = 'your-google-sheet-id'; // Replace with your actual Google Sheet ID
        const API_KEY = 'your-google-api-key'; // Replace with your actual API key
        const RANGE = 'Sheet1!A:B'; // Adjust to your sheet name and column range

        // Fetch a chore from the Google Sheet based on a random number
        async function fetchChore(randomNumber) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;

                // Find the chore with the matching ID
                const chore = rows.find(row => parseInt(row[0]) === randomNumber);
                if (chore) {
                    document.getElementById('result').innerText = `Your chore is: ${chore[1]}`;
                } else {
                    document.getElementById('result').innerText = `No chore found for ID: ${randomNumber}`;
                }
            } catch (error) {
                console.error('Error fetching chore:', error);
                document.getElementById('result').innerText = 'Failed to load chore.';
            }
        }

        // Generate a random number and fetch the corresponding chore
        function generateRandomChore() {
            const randomNumber = Math.floor(Math.random() * 40) + 1; // Adjust range as needed
            fetchChore(randomNumber);
        }
    </script>
</body>
</html>
